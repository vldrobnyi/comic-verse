<div class="comic-card" (click)="router.navigate(['/viewer'])">
    <div class="comic-card__image">
        <img [src]="'assets/img/' + card.image" alt="Comic">
    </div>
    <div class="comic-card__info">
        <h3 class="comic-card__title">{{card.title}}</h3>
        <p class="comic-card__description">{{card.publisher}} / {{card.releaseDate}}</p>
    </div>
</div>
