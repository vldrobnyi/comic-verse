<div class="comic-card-horizontal" (click)="router.navigate(['/viewer'])">
    <div class="comic-card-horizontal__image">
        <img [src]="'assets/img/' + card.image" alt="Comic">
    </div>
    <div class="comic-card-horizontal__info">
        <h3 class="comic-card-horizontal__title">
            {{card.title}} ({{card.releaseDate}})
        </h3>
    </div>
</div>
